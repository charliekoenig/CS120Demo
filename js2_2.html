<body>
    <script>
        names = "Pat, Chris, Marlon, Ferncroft, Assunta";

        name_array = names.split(", ");
        
        document.write("<ol>")
        name_array.forEach((name) => {
            document.write("<li>" + name + "</li>");
        })
        document.write("</ol>")
        
    </script>
