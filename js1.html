<!DOCTYPE html>

<body>
    <script>
        first_name = prompt("What is your first name?");
        last_name  = prompt("What is your last name?");

        full_name = first_name + ' ' + last_name;
        alert("Your name is " + full_name);

        num_children = prompt("How many children do you have?");

        (num_children <= 0) ? num_children = 'no' : num_children

        document.write("You have " + num_children + " children")
    </script>

</body>
