<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        function times_table(multiplier) {
            for (let i = 1; i < 13; i++) {
                document.writeln(multiplier + ' x ' + i + ' = ' + multiplier*i + '<br/>');
            }
        }

        inputs = [3, 7, 11];

        for (let i = 0; i < inputs.length; i++) {
            times_table(inputs[i]);
            i < 2 ? document.writeln('<hr/>') : document.writeln('');
        }

    </script>

</body>
